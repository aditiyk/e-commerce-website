	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">

<body>
    <header class="main">
        <div class= "container-one">
            <nav class="site-nav-one">
                <div class="logo">
                    <h1>logo</h1>
                </div>
            <ul class="list">
                        <li><a href="index.html">Home</a></li>
						<li><a href="#">Shop</a></li>
						<li><a href="sell.html">Sell</a></li>
            </ul>
            </nav>
        </div>   
        </header>
    <div class="container">
    
                <div class="header">
                    <h2>Registration Form</h2>
                </div>
                    <form class="form" id="form">
                        <div class="form-control ">
                          <label>Username</label>
                          <input name="" type="form-control" placeholder="Enter your full name" autocomplete="off" id= "username">
                          <i class="fa-solid fa-circle-check success-icon"></i>
                          <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                          <div class="error"></div>
                        </div>
                        <div class="form-control ">
                          <label>Email</label>
                          <input name="" type="email" placeholder="Enter Email" autocomplete="off"  id= "email">
                          <i class="fa-solid fa-circle-check success-icon" ></i>
                          <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                          <div class="error"></div>
                        </div>
                        <div class="form-control">
                          <label>Enter Password</label>
                          <input name="" type="password" placeholder="Enter password" autocomplete="off"  id= "password">
                          <i class="fa-solid fa-circle-check success-icon"></i>
                          <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                          <div class="error"></div>
                        </div>
                        <div class="form-control">
                          <label>Re-enter Password</label>
                          <input name="" type="password" placeholder="Confirm password" autocomplete="off"  id= "cpassword">
                          <i class="fa-solid fa-circle-check success-icon"></i>
                          <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                          <div class="error"></div>
                        </div>
                        <input type ="submit" value="submit" class="btn" name="">
                    </form>
    </div>

<script src="logPage.js"></script>
